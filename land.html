     <script type="text/javascript">
     window.onload=function(){

      function fn1(){

        bodytxt.innerHTML="猛攻"+i+"次,还点?猛攻1000次就能抱得美人归!这不是骗人的！！";}

               document.getElementById("content_pop").innerHTML="&nbsp;";
